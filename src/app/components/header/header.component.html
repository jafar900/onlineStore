<header>
      <div class="navbar bg-danger shadow-sm">
          <div class="navbar-brand align-item d-flex">
              <i class="headerName"style=" color: white;" class="fas fa-shipping-fast">&nbsp;
              </i> 
            
               <Strong class="headerName" style=" color: white;">Flipkart</Strong>  

              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search products" [(ngModel)]="searchTerm" (keyup)="search($event)">
               </div>
              <span class="fas fa-search  search-icon"></span>
          </div>

          <button routerLink="/cart" class="btn btn-danger">
              <i class="headerName  fas fa-cart-plus"></i>
              <div style="font-size: 10px;" class="badge bg-primary">{{totalItem}}</div>
          </button>
      </div>
</header>
